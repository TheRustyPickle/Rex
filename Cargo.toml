[workspace]
members = ["app", "db", "shared", "tui"]

resolver = "2"

[workspace.dependencies]
db = { path = "db" }
app = { path = "app" }
shared = { path = "shared" }
chrono = "0.4.41"
diesel = { version = "2.2.12", default-features = false, features = [
    "returning_clauses_for_sqlite_3_35",
    "sqlite",
    "chrono",
] }
anyhow = "1.0.99"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
